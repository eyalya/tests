### CICD runs on the following terms: 
### Dev environment - Pr to dev + Merge to dev
### Stage environment - Creating Release branch + Pr to release branch
### Prod environment - Pr approved to main

name: main_workflow
on:
  create:
    branches:
      - 'release/**'
  pull_request:
    branches:
    - 'main'
    - 'dev'
    types:
    - 'closed'
    - 'opened'
    - 'reopened'
    - 'synchronize'
  pull_request_review:
    types: [submitted]
    branches:
    - 'main'

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read      

